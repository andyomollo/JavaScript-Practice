<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <script>

        function bye(){
            let heading = document.querySelector('h1');
            if (heading.innerHTML==="See you Later"){
                heading.innerHTML="Alligator";
            }else{
                heading.innerHTML==="See you Later";
            }
        }
    </script>
</head>
<body>
    <h1> See you Later</h1>
   <button onclick="bye()"> Click ME </button>
</body>
</html>
