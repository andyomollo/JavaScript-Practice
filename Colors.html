<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<script>
    
    document.addEventListener('DOMContentLoaded', function(){
        //changes to red
        document.querySelector('#red').onclick= function(){
            document.querySelector('#rain').style.color='red';
        }
        //changes to orange
         document.querySelector('#orange').onclick= function(){
            document.querySelector('#rain').style.color='orange';
        }
        //changes to Yellow
         document.querySelector('#yellow').onclick= function(){
            document.querySelector('#rain').style.color='yellow';
        }

        });
</script>

<body>
    <h1 id="rain">Rainbow</h1>
    <button id="red"> Red </button>
    <button id="orange"> Orange </button>
    <button id="yellow"> Yellow </button>
</body>

</html>
